<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Bundle & Save</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <h2>Bundle & Save</h2>
            <div class="box-container">
                <div class="main">
                    <div class="box">
                        <div class="align-box">
                            <div class="align">
                                <input type="radio" id="option1" name="options" value="option1">
                                <div class="align-inside">
                                    <p>1 pair <br><strong>DKK 195.00</strong></p>
                                </div>
                            </div>

                            <div class="align">
                                <p><strong>50% OFF</strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <input type="dropdown">
                    </div>
                </div>
                <div class="main">
                    <div class="box">
                        <div class="align-box">
                            <div class="align">
                                <input type="radio" id="option2" name="options" value="option2">
                                <div class="align-inside">
                                    <p>2 pairs <br><strong>DKK 360.00</strong></p>
                                    <span>Dkk 195.00</span>
                                </div>
                            </div>

                            <div class="align">
                                <p>Most Popular <br><strong>40% OFF</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="box">
                        <div class="align-box">
                            <div class="align">
                                <input type="radio" id="option3" name="options" value="option3">
                                <div class="align-inside">
                                    <p>3 pairs <br><strong>DKK 528.00</strong></p>
                                </div>
                            </div>

                            <div class="align">
                                <p><strong>50% OFF</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-contain">
                <div class="state">
                    <p>Free 2 days shipping</p>
                </div>
                <div class="value">
                    <p>Total:<strong>DKK 360.00</strong></p>
                </div>
            </div>
            <div class="button-container">
                <button>+Add to Cart</button>
            </div>
        </div>
    </div>
</body>
